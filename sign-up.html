<!doctype html>
<html lang="en">

<head>
  <title>Tutor Match</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS v5.2.1 -->

</head>

<body class="container">
  <!-- place navbar here -->
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Tutor Match</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Sign Up</a></li>
        <li class="nav-item"><a href="/problem-form.html" class="nav-link">Login</a></li>
        <!-- <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li> -->
      </ul>
    </header>
  </div>
    

  <main>
    <h1 class="mb-3">Sign Up</h1>
    <!-- sign-in form -->
    <form>
        
        
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="firstName">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="lastName">
          </div>
          <!-- <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input type="course" class="form-control" id="course" aria-describedby="course">
          </div> -->
          <div class="mb-3">
            <label for="whatsappNumber" class="form-label">WhatsApp Number</label>
            <input type="phone" class="form-control" id="whatsappNumber" aria-describedby="whatsappNumber">
          </div>
          <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>


  </main>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">

</html>
